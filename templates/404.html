<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Nairobi Jet House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .error-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.2);
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-header {
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .error-body {
            padding: 40px;
            background-color: white;
        }
        .error-icon {
            font-size: 5rem;
            color: #1e88e5;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #1e88e5;
            border-color: #1e88e5;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-card">
            <div class="error-header">
                <h1>404</h1>
                <p class="mb-0">Page Not Found</p>
            </div>
            <div class="error-body text-center">
                <div class="error-icon">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>
                <h2 class="mb-3">Oops! The page you're looking for doesn't exist.</h2>
                <p class="text-muted mb-4">The requested URL was not found on our server. You may have mistyped the address or the page has been moved.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="javascript:history.back()" class="btn btn-primary">
                        <i class="bi bi-house-door"></i> Go Back
                    </a>

                    <a href="mailto:support@nairobi.jet.house" class="btn btn-outline-primary">
                        <i class="bi bi-envelope"></i> Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
