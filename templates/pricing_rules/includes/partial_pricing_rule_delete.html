<!-- templates/pricing_rules/includes/partial_pricing_rule_delete.html -->
<form method="post" action="{% url 'pricing_rule_delete' pricing_rule.id %}" class="js-pricing-rule-form">
    <div class="modal-header">
        <h5 class="modal-title">Delete Pricing Rule</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        <p>Are you sure you want to delete the pricing rule for <strong>{{ pricing_rule.aircraft_type.name }}</strong>?</p>
        <p class="text-danger">This action cannot be undone.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
